<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item page</title>
</head>
<body>

        / <a href="/">Home</a> / <a href="/about">About</a> / <a href="/items">Items</a>

</html>
